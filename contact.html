<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Responsive Multipage Education Website Using HTML, CSS and JavaScript
    </title>

    <!--ICONSCOUT INTEGRATION-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@300;400;500;600;700;900&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/contact.css"/>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container nav__container">
        <a href="index.html"><h4>MASROOR SIDDIQUI</h4></a>
        <ul class="nav_menu">
          <li><a href="index.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button id="open-menu-btn"><i class="uil uil-bars"></i></button>
        <button id="close-menu-btn"><i class="uil uil-multiply"></i></button>
      </div>
    </nav>
    <!--END OF NAVBAR-->

    <section class="contact">
      <div class="container contact__container">
        <aside class="contact__aside">
          <div class="aside__image">
            <img src="./images/contact.svg" />
          </div>
          <h2>Contact Me</h2>
          <ul class="contact__details">
            <li>
              <i class="uil uil-phone-times"></i>
              <h5>+91 6394038088</h5>
            </li>
            <li>
              <i class="uil uil-envelope"></i>
              <h5>masroorninenine@gmail.com</h5>
            </li>
            <li>
              <i class="uil uil-location-point"></i>
              <h5>Lucknow, India</h5>
            </li>
          </ul>

        </aside>


        <form
  action="https://formspree.io/f/mzbnaeor"
  method="POST"class="contact__form">
  <div class="form__name">
      <input type="text" name="First Name" placeholder="First Name" required>
      <input type="text" name="Last Name" placeholder="Last Name" required>
  </div>
  <input type="email" name="Email Address" placeholder="Your Email Address" required>
  <textarea name="Message" rows="7" placeholder="Message" required></textarea>
  <button type="submit" class="btn btn-primary">Send Message</button>

</form>




      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
